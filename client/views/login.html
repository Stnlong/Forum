<div class="container"> <!-- Start page content -->
	<div class="clearfix">&nbsp;</div>
	<div class="row">
		<div class="col-md-12 hidden-xs">
			<ol class="breadcrumb">
				<li><a href="http://www.eebootstrap.com/forum/" title="Forum Home">Forum Home</a></li>
				<li><a href="http://www.eebootstrap.com/forum/member/profile/" title="Control Panel Home">Control Panel Home</a></li>
				<li class="active">Login</li>
			</ol>
		</div>		
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
			<div class="well well-lg">
				<form id="member_login_form" ng-submit="login()">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
								<label class="sr-only" for="username">Username</label>
								<input type="text" class="form-control" name="username" id="username" placeholder="Username" ng-model="loginForm.username" required>
							</div>
						</div>
						<div class="form-group"> 
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
								<label class="sr-only" for="password">Password</label>			
								<input type="password" class="form-control" name="password" id="password" placeholder="Password" ng-model="loginForm.password" required>
							</div>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="auto_login" value="1" checked="checked"> Auto-login on future visits?
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="auto_login" value="1" checked="checked"> Show my name in the online users list
							</label>
						</div>
		
						<button type="submit" class="btn btn-primary" ng-disabled="disabled">Submit</button>
						<a href="http://www.eebootstrap.com/forum/member/forgot_password">forgot password?</a>
				</form>
			</div>
			<div class="pull-right"><a href="http://www.eebootstrap.com/forum/member/register"><i class="fa fa-hand-o-right"></i> Member Registration</a></div>
		</div>
	</div>
</div><!-- End page content -->
